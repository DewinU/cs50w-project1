{% extends "layout.html" %} {% block title %} Bookinator {% endblock %} {% block
body %}
<form method="POST">
  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="search">
          <i class="fa fa-search"></i>
          <input
            name="q"
            type="text"
            class="form-control"
            placeholder="Have a question? Ask Now"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
