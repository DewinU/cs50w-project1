{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
body %}
<div class="container" style="padding-top: 150px">
  <form action="{{ url_for('register') }}" method="post">
    <div class="sub-container">
      <input
        autocomplete="off"
        autofocus
        class="form-control"
        name="username"
        placeholder="Username"
        type="text"
        required
      />
    </div>

    <div class="sub-container">
      <input
        class="form-control"
        name="password"
        placeholder="Password"
        type="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"
        title="Password needs at least a lowercase letter, a capital letter, a number, and a minimun of 7 characters"
        required
      />
    </div>

    <div class="sub-container">
      <input
        class="form-control"
        name="confirmation"
        placeholder="Confirm password"
        type="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"
        title="Password needs at least a lowercase letter, a capital letter, a number, and a minimun of 7 characters"
        required
      />
    </div>

    <button id="defaultBtn" class="btn btn-dark" type="submit">Register</button>
  </form>
</div>

{% endblock %}
