{% extends "layout.html" %} {% block title %} Bookinator {% endblock %} {% block
body %}
<div class="container" style="padding-top: 150px">
  {% if books|length == 0 %} Not books {% else %}
  <div
    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5"
  >
    {% for book in books %}
    <div class="col mb-4" align="center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">Published on {{ book.year }}</p>
          <a
            href="{{ url_for('book', book_isbn=book.isbn)  }}"
            class="card-link"
            >More info...</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>

{% endblock %}
